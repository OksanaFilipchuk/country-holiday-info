<div class="container card-wrapper">
  <h2>{{ countryName }}</h2>
  <app-years-slider (newValue)="updateData($event)"></app-years-slider>
  <h3>Holidays {{ year }}</h3>
  <ng-container *ngIf="holidays.length">
    <app-holiday-card
      *ngFor="let holiday of holidays"
      [holiday]="holiday"></app-holiday-card>
  </ng-container>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
