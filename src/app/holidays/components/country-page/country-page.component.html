<div class="container card-wrapper">
    <mat-card *ngFor="let holiday of holidays" appearance="outlined">
        <mat-card-header>
          <mat-card-title><h3>{{holiday.name}}</h3></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><b>Local name: </b>{{holiday.localName}}</p>
          <p><b>Holiday date: </b>{{holiday.date| date :'fullDate'}}</p>
          <p><b>Global: </b>{{holiday.global?"Yes":"No"}}</p>
          <p><b>Type: </b></p>
          <mat-list role="list" *ngFor="let type of holiday.types" aria-label="holiday types">
              <mat-list-item role="listitem">{{type}}</mat-list-item>
          </mat-list>
        </mat-card-content>
    </mat-card>
</div>
